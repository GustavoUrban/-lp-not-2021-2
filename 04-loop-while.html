<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop While</title>
    <script>
        /* Estrutura de repetição, também chamadas loops. são recursos que toda linguagem
        de programação disponibiliza para possibilitar a execução de uma instrução mais de uma vez.
        */

        // 1) Loop while

        /*
        Peça ao usuário que informe uma quantidade arbritária de números
        (um de cada vez) e, quando ele informar o valor 0 (zero), exiba a soma 
        dos números anteriormente informados
        */
        let soma = 0, num

        while (num !== 0) {
            num = Number(prompt("Informe um número para somar: "))

            // Só somamos se o usuário tiver informado um número válido
            if(! isNaN(num)) {      // Se o valor não for NaN
                soma += num

            }

                     
        }

        alert(`A Soma do números informados é ${soma}.` )

        /* 
        Caracteristicas do loop while:
        1) Quantidade de execuções: indeterminadas
        2) Garantia de execuções: 0
        3) Local da avaliação da condição: no inicio
        */
    

    </script>
</head>
