<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop For</title>
    <script>

        // Anatomia do loop for em Java Script
        /* 
            Dentro dos parentes do Loop For há 3 BLOCOS separados por ponto e vírgula
            1) INICIALIZAÇÃO: e onde a variável de controle de loop ganha seu valor inicial.
            A variável pode, inclusive, ser declarada nesse bloco. É executando apenas uma vez.
            2) CONDIÇÃO: o loop será executado enquanto  a condição se mantivar verdadedeira.
            É reavaliado a cada interação (volta) do loop.
            3) INCREMENTO: neste bloco, o valor da variável de controle é ajustado (normalmente com
            incremento de 1 unidade), o que provoca a reavalição  da condição.
        */


        

        //Contagem de 1 a 10
        
        for (let i = 1; 1 <= 10; i++){
            document.write(i + '<br>')
        }


        //Traço em HTML
        document.write('hr')

        //Contagem regressiva de 10 a 1
        for(let x = 10; x >= 1; x--){
            document.write(x + '<br>')
        }

        //Contagem de 1 a 100 de 3 em 3
        for(let i = 1; i <= 100; i +=3){
            document.write(i + '<br>')
        }

        // Caracteristicas do Loop for
        // 1) Quantidade de execuções: determinada ou determinável 
        // 2) Garantia de execução: 0
        // 3) Local 
    </script>
</head>

</body>
</html>
