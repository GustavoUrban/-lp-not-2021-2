    <script>
        /* 
        Se forem dados as medidas de base e da altura das formas geométricas
        retângulo e elípse, é possível calcular a respectiva área aplicando 
        a formula matemática apropriada.
        */

        // Declaração de função que calcula a área geométrica
        // a partir das medidas da base e da altura da forma
        //calcArea -> nome da função
        //base, altura, tipo -> parametros ou argumentos (dados de entrada)

        function calcArea(base, altura, tipo) {
            let area

             switch (tipo) {
                 case 'R':          //Retangulo
                     area = base * altura
                     break;
                 case 'T':          //Triangulo
                     area = base * altura / 2        
                    break

                 case 'E':          //Elipse
                    area = (base / 2) * (altura / 2) * Math.PI   
                    break


                 default:           // Forma não reconhecida
                    area = null
                 
             }
             return area

        }

        // Chamadas à função
        document.write(`Retangulo de 10x15: ${calcArea(10,15,'R')}. <br>`)

        let y = 20, x = 12, t = "I"
        document.write(`Triângulo de 12x20: ${calcArea(x, y, t)} <br> `)

        do{
            x = Number(prompt("Informe o valor da base: "))

        }   while(isNaN(x) || x <= 0)
        
        do{
            y = Number(prompt("Informe o valor da altura: "))

        }   while(isNaN(y) || x <= 0)

        do{
            y = Number(prompt("Informe o tipo da forma(R, T ou E): "))

        }   while(t !== "R" && t !== "T" && t !== "E")

        document.write(`A área de ${t} de ${x}x${y} é ${calcArea(x, y, t)} <br> `)
        


    </script>
