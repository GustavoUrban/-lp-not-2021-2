<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model (DOM) </title>
</head>
<body>
    <h1> Document Object Model (DOM)  </h1>

    <ol>
        <li>São Paulo</li>
        <li>Minas Gerais</li>
        <li>Rio de Janeiro</li>
        <li>Espírito Santo</li>
          
    </ol>

    <script>
        // Manipulação do DOM

        // 1) Capturar o elemento HTML e coloca-lo dentro de uma variavel JavaScript
        let titulo1 = document.querySelector('h1')

        // 2) Alterar o conteudo textual do elemento
        titulo1.textContent = 'Estados da Rigião Sudeste'

        // Capturar mais um elemento
        let item = document.querySelector("li") // Captura o primeiro <li>
            item.style.color = 'red'
            
            //Captura todos elementos <li> dentro de um vetor
        let itens = document.querySelectorAll('li')    

        //Trocar a cor do TERCEIRO item
        itens[2].style.color = 'blue' 

    </script>
</body>
</html>
