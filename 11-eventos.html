<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        #quadrado{
            width: 100px;
            height: 100px;
            border: 3px solid blue;
            background-color: cornflowerblue;
                    }
    </style>
</head>
<body>
    <div id= 'quadrado'>   </div>
    <div id = "msg"> </div>
    <hr>
    <input id="nome">
    <button id ="exibir">Exibir saudação</button>
    <script>
        /* Eventos são acontecimentos que podem ocorrer com os elementos HTML

        Podemos instruir o JavaScript a "prestar atenção" 
        no eventos (Prestar atenção, ouvir -> 'to listen') e quando eles acontecerem,
        executar uma ação prevista em uma função.

        Para fazer isso, adicionamos um "escutador" - "listener",
        que presta atenção em um tipo específico de evento e dispara a função
        que foi a ele indicada.    
        */

        function clicou(){
            alert('Você clicou no quadrado!')
        }

        let msg = document.querySelector('#msg')
        let nome = document.querySelector('#nome')
        let exibir = document.getElementById('exibir')


        function mouseentrou(){
            msg.textContent = "Mouse entrou no quadrado"
        }
        function mousesaiu(){
            msg.textContent = ""
        }
        function cliqueexibir(){
            alert(`Olá, ${nome.value}!`)
        }
        function inputtecla(){
            msg.textContent = nome.value.toUpperCase()
        }
    

    
        let quadrado = document.querySelector('#quadrado')

        //Quando ocorrer um clique dentro do quadrado, será
        // chamada a função clicou

        quadrado.addEventListener('click', clicou)
        quadrado.addEventListener('mouseenter', mouseentrou)
        quadrado.addEventListener('mouseleave', mousesaiu)


    </script>
</body>
</html>
