<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex05 Placa Mercosul</title>
    <script>
        /*
        Recentemente, as placas de automóveis no Brasil passaram a usar  chamado "modelo Mercosul". 
         Nesse modelo, o segundo dígito numérico do modelo anterior passou 
         a ser representado por uma letra. A conversão é regida pela tabela:   
        Dígito         Letra            
         0              A            
         1              B            
         2              C            
         3              D           
         4              E          
         5              F        
         6              G     
         7              H   
         8              I              
         9              J           
        Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,ficaria ABC-1C34. 
        Peça para o usuário informar um dígito válido entre 0 a 9.
        Com o loop do..while, faça a validação,
        repetindo a solicitação até que a resposta obtida seja válida. 
        Em seguida, usando a estrutura de decisão switch..case, informe ao usuário          
        a letra correspondente ao dígito informado.        
        */
         
        let num 

         do{
             num = prompt("Informe um dígito de 1 a 9:")
         } while(isNaN(num) || num > 9)

            switch(num){
                case "0":
                document.write("A Letra correspondente a esse número é: A" )
                break
                case "1":
                document.write("A Letra correspondente a esse número é: B" )
                break
                case "2":
                document.write("A Letra correspondente a esse número é: C" )
                break
                case "3":
                document.write("A Letra correspondente a esse número é: D" )
                break
                case "4":
                document.write("A Letra correspondente a esse número é: E" )
                break
                case "5":
                document.write("A Letra correspondente a esse número é: F" )
                break
                case "6":
                document.write("A Letra correspondente a esse número é: G" )
                break
                case "7":
                document.write("A Letra correspondente a esse número é: H" )
                break
                case "8":
                document.write("A Letra correspondente a esse número é: I" )
                break
                case "9":
                document.write("A Letra correspondente a esse número é: J" )
                break
              
            }




    </script>
</head>
