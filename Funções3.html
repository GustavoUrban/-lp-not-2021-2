<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções 03</title>
    <script>
        /* FUNÇÕES SEM RETORNO
        São funções que fazem uma tarefa, mas não retornam um valor com resultado
        */

        // Declaração da função
        function desenhatraco(tamanho) {
            for(let i = 1; i <= tamanho; i++){
                document.write("-")
            }
            document.write("<br>")
        }

        //Chamadas da função, note que não há atribuição das chamadas
        // a variável, uma vez que a função não retorna valor
        let x = desenhatraco(50)
        desenhatraco(30)
        desenhatraco(75)


        /* Função sem parametro
        Uma função pode não precisar de informações externas para fazer
        o seu trabalho. Nesse caso, os parenteses que seguem o nome da função permanecem
        tanto na função quanto na chamada da função
        */

        function agora(){
            let hoje = new Date ()
            return hoje.getHours() + ":" + hoje.getMinutes() + ":" + hoje.getSeconds
        }
        document.write(`Hora atual ${agora()} <br>`)

        //Função sem parametro e sem retorno

        function saudacao(){
            let hoje = new Date()
            let hora = hoje.getHours()

            if(hora > 12){
                document.write("Bom dia! <br>")
            }
            else if(hora < 18){
                document.write("Boa tarde! <br>")
            }
            else {
                document.write("Boa noite! <br>")
            }

        }
        saudacao()
        

    </script>
</head>

</body>
</html>
