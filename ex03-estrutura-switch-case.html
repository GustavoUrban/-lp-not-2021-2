    <script>
/*
Solicite ao usuário para informar dois números e um operador
matemático. Você usará três prompt(), um para cada número e
o terceiro para o operador.
Aceite os seguintes operadores:
+ => adição
- => subtração
*, X ou x => multiplicação
/ ou : => divisão
Efetue o cálculo apropriado de acordo com o operador informado
e informe o resultado usando document.write().
*/
        let num1 = Number(prompt("Informe um número: "))
        let num2 = Number(prompt("Informe outro número : "))
        let op = prompt("Qual operaçao deseja fazer?: ")

        if (isNaN(num1)) {
            alert("ERRO!! O valor digitado não é um número")
        }
        else if (isNaN(num2)) {
            alert("ERRO!! O valor digitado não é um número")
        }
        else if( op ==! "+" || "-" || "/" || ":" || "x" || "X" || "*"){
            alert("ERRO!! Esse não é um operador!")
        }
        /*
        else {
            switch(op){
                case "+":
                document.write("O Resultado é =" + (num + num2))
                break
                case "-":
                document.write("O Resultado é = " + (num + num2))
                break
                case "*":
                case "x":
                case "X":
                document.write("O Resultado é = "+ (num + num2))
                break
                case "/":
                case ":":
                document.write("O Resultado é "= + (num + num2))
                break
                default:
                    alert("ERRO! Operador inválido!")
            }
        }*/

        
             else {
                if (op === "+"){
                    let result = num1 + num2
                document.write("A Soma dos números é = " + result)
                }
                else if (op === "-"){
                    let result = num1 - num2
                    document.write("A Subrtração dos números é = " + result)
                }
                else if (op === "x" ||op ==="X" ||op === "*" ){
                    let result = num1 * num2
                    document.write("A Multiplicação dos números é = " + result)
                }
                else if (op === "/" ||op === ":"){
                    let result = num1 / num2
                    document.write("A Divisão dos números é = " + result)
                }
            }
            

            //document.write(num1 + " " + op + " " + num2 + "É Igual a =" result)
            
            //usando string templates
            //String templates são strings delimitadas por ``(acento agudo, "crase")
            //e que aceitam, dentro delas, a interpolação de variáveis usando código
            //${}
           

            if(result !== undefined)
                document.write(`${num1} ${op} ${num2} é igual a ${result}`)
