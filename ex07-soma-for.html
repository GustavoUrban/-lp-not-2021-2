<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 07</title>
    <script>
            /* 
            Peça ao usuário para informar dois números inteiros diferentes.  
            Use do..while para garantir que os números sejam válidos e diferentes entre si. 
            Utilizando um loop for, calcule a somatória de todos os números entre   
            os dois valores informados (inclusive). Por exemplo, se os números  
            informados forem 20 e 25, você somará 20 + 21 + 22 + 23 + 24 + 25.
            */

            let num1
            let num2

            do{

                num1 = Number(parseInt(prompt("Informe um número: ")))
             }     
                while(isNaN(num1))
               
            do{
                num2 = Number(parseInt(prompt("Informe outro número: ")))
            }
                while(isNaN(num2))

                let i, res

                for(i = num1; i <= num2; i ++){
                    res = res + i
                }
                document.write("A soma corrida dos números é: " + res)
                

               
    </script>
</head>

</body>
</html>
