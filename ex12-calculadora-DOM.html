<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora DOM</title>
    <style>
            #resultado {
            border: 3px solid navy;
            padding: 10px;  /* Espaçamento interno */
            background-color: lightskyblue;
            text-align: center;
            border-radius: 10px;
        }
    </style>
    
</head>
<body>
    <h1>Calculadora DOM</h1>

    <div>
        <label for="num1">Primeiro número</label>
        <input id="num1" type="number">
    </div>

    <div>
        <label for="oper">Operação</label>
        <select id="oper">
            <option>(Selecione)</option>
            <option>Soma (+)</option>
            <option>Subtração (-)</option>
            <option>Multiplicação (*)</option>
            <option>Divisão (/)</option>
        </select>
    </div>

    <div>
        <label for="num2">Segundo número</label>
        <input id="num2" type="number">
    </div>

    <div>
        <button id="calcular">Calcular</button>
        <button id="limpar">Limpar</button>
    </div>
    

    <div id="resultado"></div>

    <script>

        const num1 = document.querySelector('#num1')
        const num2 = document.querySelector('#num2')
        const oper = document.querySelector('#oper')
        const calcular = document.querySelector('#calcular')
        const limpar = document.querySelector('#limpar')
        const resultado = document.querySelector('#resultado')


        function validar() {

            let valNum1 = parseFloat(num1.value)
            let valNum2 = parseFloat(num2.value)

        //Numero 1
        if(isNaN(valNum1)) {
            alert('Informe um número válido!')
            num1.focus()
            return false    
        }

        // Numero 2
        if(isNaN(valNum2)) {
            alert('Informe um número válido!')
            num2.focus()
            return false
        }

        // Operador
        if(oper.selectedIndex <= 0) {
            alert('Selecione uma operação.')
            oper.focus()
            return false
        }
        return true
    }

    function mostraResultado(){

        if (validar()) {

            let valNum1 = parseFloat(num1.value)
            let valNum2 = parseFloat(num2.value)
            let res 

           
                switch (oper.selectedIndex){
                    case 1: 
                   res = valNum1 + valNum2
                    break

                    case 2: 
                    res = valNum1 - valNum2
                    break

                    case 3: 
                   res = valNum1 * valNum2
                    break

                    case 4: 
                   res = valNum1 / valNum2
                    break
                }
        }
        //limitada a 4 casas decimais
        //resultado.textContent = res.toFixed(4)
        //resultado.textContent = res.toLocaleString(pt-br)

        resultado.innerHTML = '<strong>'  + res.toLocaleString('pt-br') + '</strong>'
    }
    calcular.addEventListener('click', mostraResultado)
    

    </script>

    
</body>
</html>
