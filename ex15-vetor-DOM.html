<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
</head>
<body>
    <h1>Estados do Sudeste e do Sul do Brasil</h1>
    <ul id = estados type = "a">
    </ul>
    <script>
                
        /*
            1) Crie um vetor vazio.
            */
              let estados = [] // Vetor vazio
        /*
            2) Usando o método de inserção NO INÍCIO do vetor, coloque os seguintes Estados
               no vetor:
               São Paulo
               Santa Catarina
               Rio Grande do Sul
               Rio de Janeiro
               Paraná
               Minas Gerais
               Espírito Santo
            */
                //Inserção de dados
                estados.unshift('São Paulo')
                estados.unshift('Santa Catarina')
                estados.unshift('Rio Grande do Sul')
                estados.unshift('Rio de Janeiro')
                estados.unshift('Paraná')
                estados.unshift('Minas Gerais')
                estados.unshift('Espirito Santo')



            /*
            3) Percorra o vetor com um loop for..of, crie um item de
             lista para cada um dos elementos do vetor e insira-o na lista não ordenada.

        */
             for (let e of estados) {
                const lista = document.querySelector('#estados')
                document.write('[' + e + '] <br>')
                
             }
       

        
        





    </script>
</body>
</html>
